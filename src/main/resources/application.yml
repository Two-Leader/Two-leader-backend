spring:
  config:
    activate:
      on-profile: default
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/twoLeader?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: twoLeader
    password: tl

  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true;
        show_sql: true
  data:
    mongodb:
      host: localhost
      port: 27017
      username: twoLeader
      password: tl
      database: twoLeader
      authentication-database: admin

  redis:
    host: localhost
    port: 6379

  kafka:
    producer:
      bootstrap-servers: localhost:8097 ,localhost:8098,localhost:8099
      acks: all
    consumer:
      bootstrap-servers: localhost:8097,localhost:8098,localhost:8099
      group-id: chatting

    listener:
      ack-mode: manual_immediate
      type: single

kafka:
  topic-user-add-request: log-user-add
  topic-user-add-chat-request: log-user-chat
  topic-user-change: user-change

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    operations-sorter: alpha # alpha(알파벳 오름차순), method(HTTP메소드순)
    tags-sorter: alpha # 태그 정렬 기준
    path: /swagger-ui.html # html 문서 접속 경로
    disable-swagger-default-url: true
    display-query-params-without-oauth2: true
    doc-expansion: none # tag, operation 펼치는 방식
  paths-to-match:
    - /**

logging:
  level:
    org.springframework: info
    com.twoleader.backend: debug
